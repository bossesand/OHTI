	function quatToMatrix(q_w, q_x, q_y, q_z){
		const sqw = q_w*q_w;
		const sqx = q_x*q_x;
		const sqy = q_y*q_y;
		const sqz = q_z*q_z;

		m00 = ( sqx - sqy - sqz + sqw);
		m11 = (-sqx + sqy - sqz + sqw);
		m22 = (-sqx - sqy + sqz + sqw);

		m10 = 2.0 * ((q_x*q_y) + (q_z*q_w));
		m01 = 2.0 * ((q_x*q_y) - (q_z*q_w));

		m20 = 2.0 * ((q_x*q_z) - (q_y*q_w));
		m02 = 2.0 * ((q_x*q_z) + (q_y*q_w));

		m21 = 2.0 * ((q_y*q_z) + (q_x*q_w));
		m12 = 2.0 * ((q_y*q_z) - (q_x*q_w));

		//m00	m01		m02
		//m10	m11		m12
		//m20	m21		m22

		return [m00, m01, m02, m10, m11, m12, m20, m21, m22];
    }

	function quatConjugate(q_w, q_x, q_y, q_z){
        q_x *= - 1
        q_y *= - 1
        q_z *= - 1
        return { wref: q_w, xref: q_x, yref: q_y, zref: q_z }
    }

	function quatMultiply(q_w, q_x, q_y, q_z) {
        // Product Hamilton product
        // https://en.wikipedia.org/wiki/Quaternion#Hamilton_product

        if(HTREFERENCE == null || HTREFERENCE['status'] == false) {
            return [q_w, q_x, q_y, q_z];
        }

        var newW = ( q_w*HTREFERENCE['wref'] - q_x*HTREFERENCE['xref'] - q_y*HTREFERENCE['yref'] - q_z*HTREFERENCE['zref'] ); //real        
        var newX = ( q_w*HTREFERENCE['xref'] + q_x*HTREFERENCE['wref'] + q_z*HTREFERENCE['yref'] - q_y*HTREFERENCE['zref'] ); //i
        var newY = ( q_w*HTREFERENCE['yref'] + q_y*HTREFERENCE['wref'] + q_x*HTREFERENCE['zref'] - q_z*HTREFERENCE['xref'] ); //j
        var newZ = ( q_w*HTREFERENCE['zref'] + q_z*HTREFERENCE['wref'] + q_y*HTREFERENCE['xref'] - q_x*HTREFERENCE['yref'] ); //k

        return [newW, newX, newY, newZ];

        var newK = ( q_w*HTREFERENCE['zref'] + q_x*HTREFERENCE['yref'] - q_y*HTREFERENCE['xref'] + q_z*HTREFERENCE['wref'] ); //k

    Math.degrees = function(radians) {
        return radians * 180 / Math.PI;

    function quaternionToEulerAngle(quaternion) {

        var w = quaternion[0] !== undefined ?  quaternion[0] : 0;
        var x = quaternion[1] !== undefined ?  quaternion[1] : 0;
        var y = quaternion[2] !== undefined ?  quaternion[2] : 0;
        var z = quaternion[3] !== undefined ?  quaternion[3] : 0;
        // Borrowed from http://www.euclideanspace.com/maths/geometry/rotations/conversions/quaternionToEuler/index.htm
        var sqw = w*w;
        var sqx = x*x;
        var sqy = y*y;
        var sqz = z*z;
        var unit = sqx + sqy + sqz + sqw; // if normalised is one, otherwise is correction factor
        var test = x*y + z*w;

        if (test > 0.499*unit) { // singularity at north pole
            heading = 2 * Math.atan2(x,w);

            attitude = Math.PI/2;
            bank = 0;
            console.log("singularity at north pole");
            //return;
        }
        if (test < -0.499*unit) { // singularity at south pole
            heading = -2 * Math.atan2(x,w);

            attitude = -Math.PI/2;
            bank = 0;
            console.log("singularity at south pole");
            //return;
        }

        heading = Math.atan2(2*y*w-2*x*z , sqx - sqy - sqz + sqw); // yaw, azimuth, Y, theta
        attitude = Math.asin(2*test/unit); // pitch, elevation, Z, phi
        bank = Math.atan2(2*x*w-2*y*z , -sqx + sqy - sqz + sqw) // roll, tilt , X, psi
        //console.log(heading, attitude, bank)

        return [Math.degrees(bank), Math.degrees(heading), Math.degrees(attitude)];
    }
